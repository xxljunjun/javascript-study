<body>
    <script>
         /*
            前端项目优化有哪些方向
                + 首屏加载时间优化（减少代码打包后的体积）
                    ==>webpack-bundle-analyzer打包后文件大小和关系
                    ==>开启Gzip压缩（Nginx需要配置）
                    ==>CDN加速
                    ==>按需加载
                + 代码层面的优化
                    ==>事件的防抖节流
                    ==>减少回流重绘
                    ==>减少DOM操作
                    ==>v-for加key：高效的更新虚拟DOM
                    ==>v-show与v-if的使用
                    ==>图片懒加载
                    ==>路由懒加载
                    ==>使用事件委托
                    ==>使用flexBOX布局
                    ==>使用 transform 和 opacity 属性更改来实现动画
                + 减少htpp请求； 善用缓存，不重复加载相同的资源
                + 使用http2.0
                + 使用字体图标 iconfont 代替图片图标
         */
    </script>
   
</body>
</html>
