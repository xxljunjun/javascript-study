<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>001vue的defineProperty</title>
  </head>
  <body>
    <script>
      /*
            001vue的defineProperty
        */
      let number = 18;
      let person = {
        name: "小溪流",
        sex: "男",
      };

      Object.defineProperty(person, "age", {
        //    value:18,
          //  writable:false,  //该属性被称为“不可写的”。它不能被重新赋值。
          //  enumerable:false,  //定义了对象的属性是否可以在 for...in 循环和 Object.keys() 中被枚举。
          //  configurable:true,  //特性表示对象的属性是否可以被删除
        get() {
          console.log("有人访问了person上面的age属性");
          return number;
        },
        set(val) {
          console.log("有人修改了person上面的age属性");
          number = val
        },
      });
      console.log(person);
    </script>
  </body>
</html>
