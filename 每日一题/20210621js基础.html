<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js基础知识</title>
</head>

<body>
	<div id="home">

	</div>
</body>
<script type="text/javascript">
	/*
		async:规定异步执行脚本（仅适用于外部脚本）。
		charset:规定在外部脚本文件中使用的字符编码。
		defer:规定是否对脚本执行进行延迟，直到页面加载为止。
		src:规定外部脚本文件的 URL。
	*/
	/*
		使用 window.alert() 写入警告框
		使用 document.write() 写入 HTML 输出
		使用 innerHTML 写入 HTML 元素
		使用 console.log() 写入浏览器控制台
	*/
	// window.alert("111111111111111")
	// document.write("222222222222222")
	// console.log("3333333333333")
	// var home = document.getElementById("home")
	// home.innerHTML = "444444444444"

	/*
		break	终止 switch 或循环。
		continue	跳出循环并在顶端开始。
		debugger	停止执行 JavaScript，并调用调试函数（如果可用）。
		do ... while	执行语句块，并在条件为真时重复代码块。
		for	标记需被执行的语句块，只要条件为真。
		function	声明函数。
		if ... else	标记需被执行的语句块，根据某个条件。
		return	退出函数。
		switch	标记需被执行的语句块，根据不同的情况。
		try ... catch	对语句块实现错误处理。
		var	声明变量。
	*/
</script>
<!-- <script src="" async defer charset="UTF-8"></script> -->

</html>
