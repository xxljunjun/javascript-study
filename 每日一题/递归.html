<body>
	<script>
		/*
			js中的递归方法
				  ==>
		*/
		function getMul(n) {
			console.log(n)
			return n == 1 ? 1 : n * getMul(n - 1);
		};
		console.log(getMul(4));//24

		while(true){
			console.log("11111")
		}
	</script>
</body>
