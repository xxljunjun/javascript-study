<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map数据结构</title>
  </head>
  <body>
    <script>
      /*
      Map 对象保存键值对，并且能够记住键的原始插入顺序。任何值（对象或者基本类型）都可以作为一个键或一个值。
        + Map是一个类似于对象的数据类型；
        + 与常规对象和Array不同的是，它是“键控集合“；
        + 它的行为有稍许不同，并且在特定的上下文中使用，它可以提供相当大的性能优势
            const mapObj = new Map()
            ==>mapObj.set(key,value)
            ==>mapObj.has(key)：判断某个key是否存在
            ==>mapObj.get(key)：获取某个value值
            ==>mapObj.delete(key)：删除某个属性
             ==>mapObj.clear()：
            ==>Object.fromEntries(mapObj)：快速转化成对象
            ==>Map.size长度
        
        //Object和Map数据结构的区别和使用
              + 意外的键Map：Map 默认情况不包含任何键。只包含显式插入的键。
              + 一个 Map 的键可以是任意值，包括函数、对象或任意基本类型。
              + Map 中的键是有序的。因此，当迭代的时候，一个 Map 对象以插入的顺序返回键值
              + Map 的键值对个数可以轻易地通过 size 属性获取。
              + Map 是 可迭代的 的，所以可以直接被迭代。
              + Map在频繁增删键值对的场景下表现更好。
              + Map没有元素的序列化和解析的支持。Object有这个JSON,parse(JSON.stringify({}))
      */
      /*
        1、Map结构
      */
      const mapObj = new Map()
      mapObj.set('a',1)
      mapObj.set('b',1)
      mapObj.set('c',1)
      // mapObj.a =1
      // mapObj.b =2
      // mapObj.c =3
      console.log(mapObj)





      let text = "";
      //   if (status == 1) {
      //     text = "启用";
      //   } else if ((status = 2)) {
      //     text = "停用";
      //   }
      // 省略...

      // 以上我们需要写一堆的 if else这样代码非常的繁琐冗余,ES6的Map数据结构

      let operation = new Map([
        [1, "启用"],
        [2, "停用"],
        [3, "注销"],
      ]);
      console.log("Map对象", operation);
      text = operation.get(1); // 这样实现代码非常简洁
      console.log(text);
      console.log(operation.has(1));


        console.log('---------------------')
      const kvArray = [['key1', 'value1'], ['key2', 'value2']];

      // 使用常规的 Map 构造函数可以将一个二维键值对数组转换成一个 Map 对象
      const myMap = new Map(kvArray);
      console.log('myMap',myMap)

      console.log(myMap.get('key1')); // "value1"

      // 使用 Array.from 函数可以将一个 Map 对象转换成一个二维键值对数组
      console.log(Array.from(myMap)); // 输出和 kvArray 相同的数组

      // 更简洁的方法来做如上同样的事情，使用展开运算符
      console.log([...myMap]);

      // 或者在键或者值的迭代器上使用 Array.from，进而得到只含有键或者值的数组
      console.log(Array.from(myMap.keys())); // 输出 ["key1", "key2"]


    </script>
  </body>
</html>
