<body>
    <script>
        /*
            装饰器模式
        */
        class Circle {

            draw() {
                console.log("画一个圆形");
            }
        }

        class Decorator {
            constructor(circle) {
                this.circle = circle;
            }

            draw(circle) {
                this.circle.draw();
                this.setRedBorder(circle);
            }

            setRedBorder(circle) {
                console.log("设置红色边框");
            }
        }

        //测试代码
        let circle = new Circle();
        circle.draw(); //画了一个圆形

        //装饰器的作用
        let decorator = new Decorator();
        decorator.draw(circle); //画了一个圆形，并设置了红色边框



        //Es7的装饰器语法
        function testDecorator(target) {
            target.isDec = true;
        }
        @testDecorator
        class Demo {

        }

        console.log(Demo.isDec);//控制台输出true
    </script>
</body>
