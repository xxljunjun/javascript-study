<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js实现轮询</title>
  </head>
  <body>
    <script>
      /*
            在 JS 中实现轮询其实主要的应用场景就是：我们需要从服务器端获取一些未来一小段时间内可以确定的事情。
            比如最经典的场景就是：想象一个用户在网页端通过扫码进行支付，我们怎么判断用户支付的状态。
        */
      const timeId = setInterval(() => {
        if (paying == "success") {
          clearInterval(this.timeId);
        }
        checkPaymentDone();
      }, 3000);

      //根据接口返回的情况清楚定时器
      axios
        .post("/payment/check", {
          // 如果需要传数据，从这里传
        })
        .then((response) => {
          if (response.data.finished) {
            paying = "success";
          }
        });
    </script>
  </body>
</html>
