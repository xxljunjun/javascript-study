<!DOCTYPE html>

<body>
    <script>
        /*
                给你一个由小写字母组成的字符串 s ，以及一个整数 k 。

            首先，用字母在字母表中的位置替换该字母，将 s 转化 为一个整数（也就是，'a' 用 1 替换，'b' 用 2 替换，... 'z' 用 26 替换）。接着，将整数 转换 为其 各位数字之和 。共重复 转换 操作 k 次 。

            例如，如果 s = "zbax" 且 k = 2 ，那么执行下述步骤后得到的结果是整数 8 ：

            转化："zbax" ➝ "(26)(2)(1)(24)" ➝ "262124" ➝ 262124
            转换 #1：262124 ➝ 2 + 6 + 2 + 1 + 2 + 4 ➝ 17
            转换 #2：17 ➝ 1 + 7 ➝ 8
            返回执行上述操作后得到的结果整数。
        */
       /**
 * @param {string} s
 * @param {number} k
 * @return {number}
 */
var getLucky = function(s, k) {
    let obj = {}
    for(let i = 1;i<=26;i++){
       obj[String.fromCharCode(96+i)] = i
    }
    let arr = s.split('')
    for(let i = 0;i<arr.length;i++){
        arr[i] = obj[arr[i]]
    }
    let str = arr.join('')
    let result
    while(k >=1){
        result = str.split('').reduce((total,val,idx)=>{
           return total+=Number(val)
        },0)
        str = result.toString()
        k--
    }
    return str
};
console.log(getLucky('zbax',2))
    </script>
</body>
</html>
