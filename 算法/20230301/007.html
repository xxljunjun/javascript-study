    <script>
        /*
            给定一个包含大写字母和小写字母的字符串 s ，返回 通过这些字母构造成的 最长的回文串 。

            在构造过程中，请注意 区分大小写 。比如 "Aa" 不能当做一个回文字符串。

             

            示例 1:

            输入:s = "abccccdd"
            输出:7
            解释:
            我们可以构造的最长的回文串是"dccaccd", 它的长度是 7。
            示例 2:

            输入:s = "a"
            输出:1
            示例 3：

            输入:s = "aaaaaccc"
            输出:7
        */
       /**
             * @param {string} s
             * @return {number}
             */
            var longestPalindrome = function(s) {
                if(s.length ==1){
                    return 1
                }
                if(s.length ==2){
                    return s[0] == s[1]?2:1
                }
                //最长回文串
                let arr = []
                let num = 0
                let sArr =s.split('')
                sArr.sort()
                sArr.forEach((val,idx)=>{
                    if(idx == 0){
                        arr.push(val)
                    }else{
                        if(arr.indexOf(val)>-1){
                            num++
                            arr.pop()
                        }else{
                            arr.push(val)
                        }

                    }
                })
                console.log(arr,num)
                return arr.length>0?num*2+1:num*2
                
            };
            console.log(longestPalindrome("aaaa"))  //abccccdd
    </script>
