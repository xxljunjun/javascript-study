  <body>
    <script>
      /*
        给定一个非负整数 num，反复将各个位上的数字相加，直到结果为一位数。返回这个结果。
        解释: 各位相加的过程为：
        38 --> 3 + 8 --> 11
        11 --> 1 + 1 --> 2
        由于 2 是一位数，所以返回 2。
        示例 2:

        输入: num = 0
        输出: 0
        */
      /**
       * @param {number} num
       * @return {number}
       */
      var addDigits = function (num) {
        return (num-1)%9+1;
      };
      console.log(addDigits(199));
    </script>
  </body>
