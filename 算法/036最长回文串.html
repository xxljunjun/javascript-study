    <script>
        /*
            给你一个字符串 s，请你将 s 分割成一些子串，使每个子串都是 回文串 。返回 s 所有可能的分割方案。

回文串 是正着读和反着读都一样的字符串。
示例 1：

输入：s = "aab"
输出：[["a","a","b"],["aa","b"]]
示例 2：

输入：s = "a"
输出：[["a"]]
        */

        /**
 * @param {string} s
 * @return {string[][]}
 */
 var longestPalindrome = function(s) {
    let ans = 0;
    let odd = false;
    let strMap = {};
    for(let i=0;i<s.length;i++){
        if(s[i] in strMap){
            strMap[s[i]] += 1;
        } else {
            strMap[s[i]] = 1;
        }
    }
    
    for(let key in strMap) {
        if(strMap[key] % 2 === 0) {
            ans += strMap[key];
        } else {
            odd = true;
            ans += strMap[key]-1;
        }
        
    }
    if(odd) {
        ans+=1;
    }
    return ans;
};
let t0 = window.performance.now()
longestPalindrome('aasskkccdddidddpopssss')
for(let i = 0;i<100;i++){
    console.log("111")
}
let t1 = window.performance.now()
console.log(t1-t0)
    </script>
</body>
