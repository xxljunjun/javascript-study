    <script>
      /*
            由范围 [0,n] 内所有整数组成的 n + 1 个整数的排列序列可以表示为长度为 n 的字符串 s ，其中:

            如果 perm[i] < perm[i + 1] ，那么 s[i] == 'I' 
            如果 perm[i] > perm[i + 1] ，那么 s[i] == 'D' 
            给定一个字符串 s ，重构排列 perm 并返回它。如果有多个有效排列perm，则返回其中 任何一个 。

             

            示例 1：

            输入：s = "IDID"
            输出：[0,4,1,3,2]
            ''<''>''<''>''
            示例 2：

            输入：s = "III"
            输出：[0,1,2,3]
            示例 3：

            输入：s = "DDI"
            输出：[3,2,0,1]
        */
      /**
       * @param {string} s
       * @return {number[]}
       */
      var diStringMatch = function (s) {
        //每次遇到I取最小值，遇到D取最大值，维护最值
        // let arr = [];
        // for (let i = 0; i < s.length + 1; i++) {
        //   arr.push(i);
        // }
        // let returnArr = []
        // for (let i = 0; i < s.length; i++) {
        //   if (s[i] == "I") {
        //     returnArr.push(arr.shift())
        //   }
        //   if (s[i] == "D") {
        //     returnArr.push(arr.pop())
        //   }
        // }
        // returnArr.push(arr[0])
        // return returnArr

        // 贪心算法，取最值来保证下面的可持续 剩下最后一个值时，大小指针指向的都是相同的
        let left = 0;
        let right = s.length;
        const res = [];
        for (let i = 0; i < s.length; i += 1) {
          if (s[i] === "I") {
            res.push(left);
            left++;
          } else {
            res.push(right);
            right--;
          }
        }
        res.push(right);
        return res;
      };

      console.log(diStringMatch("IDID"));
    </script>
