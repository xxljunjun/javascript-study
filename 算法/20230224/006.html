<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      /*
            由范围 [0,n] 内所有整数组成的 n + 1 个整数的排列序列可以表示为长度为 n 的字符串 s ，其中:

            如果 perm[i] < perm[i + 1] ，那么 s[i] == 'I' 
            如果 perm[i] > perm[i + 1] ，那么 s[i] == 'D' 
            给定一个字符串 s ，重构排列 perm 并返回它。如果有多个有效排列perm，则返回其中 任何一个 。

             

            示例 1：

            输入：s = "IDID"
            输出：[0,4,1,3,2]
            ''<''>''<''>''
            示例 2：

            输入：s = "III"
            输出：[0,1,2,3]
            示例 3：

            输入：s = "DDI"
            输出：[3,2,0,1]
        */
      /**
       * @param {string} s
       * @return {number[]}
       */
      var diStringMatch = function (s) {
        let arr = [];
        for (let i = 0; i < s.length + 1; i++) {
          arr.push(i);
        }
        console.log("arr", arr);
        for (let i = 0; i < arr.length-1; i++) {
          if (s[i] == "I") {
            if (arr[i] > arr[i + 1]) {
                let temp = arr[i + 1] 
                arr[i + 1] =  arr[i] 
                arr[i] = temp
            }
          }
          if (s[i] == "D") {
            if (arr[i] < arr[i + 1]) {
                let temp = arr[i + 1] 
                arr[i + 1] =  arr[i] 
                arr[i] = temp
            }
          }
        }
        return arr  //[1,2,0,3]  [3,2,0,1]
      };

      console.log(diStringMatch("DDI"));
    </script>
  </body>
</html>
