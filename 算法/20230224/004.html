    <script>
        /**
 * @param {number} numRows
 * @return {number[][]}
 */
var generate = function(numRows) {
    let returnArr = []
    for(let i = 0;i<numRows;i++){
        if(i<=2){
            let arr = new Array(i+1).fill(1)
           
        }else{
            let arr = new Array(i+1).fill(1)
        }
        returnArr.push(arr)
       
        
    }
    return returnArr
};
console.log(generate(5))
    </script>
