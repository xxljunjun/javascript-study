    <script>
        /*

        */
       /**
 * @param {string} s
 * @return {number}
 */
var balancedStringSplit = function(s) {
    //消消乐
    let arrL = []
    let arrR = []
    let num = 0
    s.split('').forEach(val=>{
        if(val == 'L'){
            arrL.push(val)
        }
        if(val == 'R'){
            arrR.push(val)
        }
        if(arrL.length>0 && arrR.length>0 && arrL.length == arrR.length){
            arrL = []
            arrR = []
            num+=1
        }
    })
    return num
};

console.log(balancedStringSplit("RLRRLLRLRL"))
    </script>
