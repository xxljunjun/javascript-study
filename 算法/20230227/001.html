    <script>
        /*
            采用双指针算法

        */
       /**
 * @param {number[]} nums
 * @return {number}
 */
var removeDuplicates = function(nums) {
  let left = 0
  let right = 1
  while (right<nums.length) {
    if(nums[left] == nums[right] ){
        right++
    }else{
        nums[left+1]= nums[right] 
        left++
        right++
    }
  }
  console.log(nums)
  return left+1
};
console.log(removeDuplicates([0,0,1,1,1,2,2,3,3,4]))
[0,1,1,1,1,2,2,3,3,4]
    </script>
