    <script>
        /*

       /**
 * @param {number[]} nums
 * @return {boolean}
 */
var canBeIncreasing = function(nums) {
    if(nums.length<=2){
        return true
    }
    let left = 0
    let right = 1
    let idx = 0
    while(right<nums.length){
        if(nums[right]>nums[left]){
            left++
            right++
        }else{
            idx++
            if(nums[right+1] >nums[left-1]){
                return true
            }else{
                return false
            }
            left++
            right++
            
            
        }
    }
    return idx>=2?false:true
};
console.log(canBeIncreasing([100,21,100]))
