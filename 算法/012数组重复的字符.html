    <script>
        /**
 * @param {string[]} words
 * @return {string[]}
 */
var commonChars = function(words) {
    let newArr = []
    for(let i=0;i<words[0].length;i++){
        newArr.push(words[0][i])
        for(let j = 1;j<words.length;j++){
            console.log(words[j])
            if(words[j].indexOf(words[0][i])<0){
                console.log('11111111',words[0][i])
                newArr = newArr.filter(val=>{
                    return val !== words[0][i]
                })
            }
        }
    }
    console.log(newArr)
};
commonChars(["bella","label","roller"])
    </script>
