            给定一个字符串，编写一个函数判定其是否为某个回文串的排列之一。

            回文串是指正反两个方向都一样的单词或短语。排列是指字母的重新排列。

            回文串不一定是字典当中的单词。

             

            示例1：

            输入："tactcoa"
            输出：true（排列有"tacocat"、"atcocta"，等等）
        */
      /**
       * @param {string} s
       * @return {boolean}
       */
      var canPermutePalindrome = function (s) {
        //思路：  长度一定是奇数   只有一个字母出现一次其他字母都出现偶数次   奇数出现2次就是false
        //奇数
        let strArr = s.split("");
        console.log("strArr", strArr);
        let obj = {};
        strArr.forEach((val) => {
          if (!obj[val]) {
            obj[val] = 1;
          } else {
            obj[val] += 1;
          }
        });
        console.log(obj);
        let num = 0;
        Object.values(obj).forEach((val) => {
          if (val % 2 != 0) {
            num++;
          }
        });
        console.log(num);
        return num < 2;
      };
