  <body>
    <script>
      var findClosestNumber = function (nums) {
        if(nums.length>0){
        let sortNum = nums.sort((a,b)=>{
            return b-a
        })
        let max = sortNum[0]
        sortNum.forEach(val=>{
            if(max>Math.abs(val)){
                max = val
            }
        })
        return max
    }
      };
      findClosestNumber([-4,-2,1,4,8])
    </script>
