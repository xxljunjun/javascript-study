    <script>
      /*
            编写一个算法来判断一个数 n 是不是快乐数。

            「快乐数」 定义为：

            对于一个正整数，每一次将该数替换为它每个位置上的数字的平方和。
            然后重复这个过程直到这个数变为 1，也可能是 无限循环 但始终变不到 1。
            如果这个过程 结果为 1，那么这个数就是快乐数。
            如果 n 是 快乐数 就返回 true ；不是，则返回 false 。

            示例 1：

            输入：n = 19
            输出：true
            解释：
            12 + 92 = 82
            82 + 22 = 68
            62 + 82 = 100
            12 + 02 + 02 = 1
            示例 2：

            输入：n = 2
            输出：false

            判断这个sum是否重复出现，如果重复了就是return false， 否则一直找到sum为1为止。
        */

      function getN(n) {
        if (n == 1 || n == 0) return n;
        let res = 0;
        while (n) {
          res += (n % 10) * (n % 10);
          n = parseInt(n / 10);
        }
        return res;
      }

      var isHappy = function (n) {
        const sumSet = new Set();
        while (n != 1 && !sumSet.has(n)) {
          sumSet.add(n);
          n = getN(n);
        }
        return n == 1;
      };




      // 使用环形链表的思想 说明出现闭环 退出循环
      var isHappy = function (n) {
        if (getN(n) == 1) return true;
        let a = getN(n),
          b = getN(getN(n));
        // 如果 a === b
        while (b !== 1 && getN(b) !== 1 && a !== b) {
          a = getN(a);
          b = getN(getN(b));
        }
        return b === 1 || getN(b) === 1;
      };
    </script>
