    <script>
        /**
 * @param {number[]} original
 * @param {number} m
 * @param {number} n
 * @return {number[][]}
 */
var construct2DArray = function(original, m, n) {
    if(original.length != m*n)return []
    let arr = []
    for(let i = 0;i<original.length;i+=n){
        let needArr =original.slice(i,i+n)
        if(needArr.length == n){
            arr.push(needArr)
        }
        
    }
    return arr
    
};
console.log(construct2DArray([1,2,3,4],2,2))
    </script>
