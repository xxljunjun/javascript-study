<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            给你一个下标从 0 开始的字符串 word 和一个字符 ch 。找出 ch 第一次出现的下标 i ，
            反转 word 中从下标 0 开始、直到下标 i 结束（含下标 i ）的那段字符。如果 word 中不存在字符 ch ，则无需进行任何操作。

            例如，如果 word = "abcdefd" 且 ch = "d" ，那么你应该 反转 从下标 0 开始、直到下标 3 结束（含下标 3 ）。
            结果字符串将会是 "dcbaefd" 。
            返回 结果字符串 。

             

            示例 1：

            输入：word = "abcdefd", ch = "d"
            输出："dcbaefd"  dcbaefd
            解释："d" 第一次出现在下标 3 。 
            反转从下标 0 到下标 3（含下标 3）的这段字符，结果字符串是 "dcbaefd" 。
            示例 2：

            输入：word = "xyxzxe", ch = "z"
            输出："zxyxxe"
            解释："z" 第一次也是唯一一次出现是在下标 3 。
            反转从下标 0 到下标 3（含下标 3）的这段字符，结果字符串是 "zxyxxe" 。
            示例 3：

            输入：word = "abcd", ch = "z"
            输出："abcd"
            解释："z" 不存在于 word 中。
            无需执行反转操作，结果字符串是 "abcd" 。
        */
      /**
       * @param {string} word
       * @param {character} ch
       * @return {string}
       */
      var reversePrefix = function (word, ch) {
        let idx = word.indexOf(ch)
        let arr = word.split('')
        let arr1 = arr.splice(0,idx+1).reverse()
        return [...arr1,...arr].join('')
      };
      console.log(reversePrefix("abcdefd","d"))

    </script>
  </body>
</html>
