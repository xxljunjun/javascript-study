    <script>
      /*
            输入一个非负整数数组，把数组里所有数字拼接起来排成一个数，打印能拼接出的所有数字中最小的一个。

        for(let i = 0;i<nums.length;i++){
            for(let j = i+1;j<nums.length;j++){
                console.log(i,j)
                //冒泡排序比较两个数交换位置muns[i]   nums[j]
                // if(nums[i].toString().length == nums[j].toString().length){
                    if(nums[i]>nums[j]){
                        let n = nums[j]
                        nums[j] = nums[i] 
                        nums[i] = n
                    }
                // }else{
                //     let len = nums[i].toString().length>nums[j].toString().length?nums[j].toString().length:nums[i].toString().length
                //     for(let k = 0;k<len;k++){
                //         if(nums[i].toString()[k]<nums[j].toString()[k]){
                //             let n = nums[j]
                //         nums[j] = nums[i] 
                //         nums[i] = n
                //         }
                //     }
                // }
            }
        }
        console.log('经过排序的数组',nums)
      };
      console.log(minNumber([3,30,34,5,9]))
    </script>
