    <script>
        /*

        /**
 * @param {number[]} nums
 * @return {number}
 */
var numIdenticalPairs = function(nums) {
    let idx = 0
    for(let i = 0;i<nums.length;i++){
        for(let j = i+1;j<nums.length;j++){
            if(nums[i] == nums[j] && i<j){
                idx+=1
                console.log(`(${i},${j})`)
            }
        }
    }
    return idx
};
console.log(numIdenticalPairs([1,2,3,1,1,3]))
    </script>
