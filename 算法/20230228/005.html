    <script>
        /**
 * @param {number[]} nums
 * @param {number} n
 * @return {number[]}
 */
var shuffle = function(nums, n) {
    let preArr = nums.splice(0,n)
    console.log('钱数据',preArr)
    console.log('后',nums)
    let arr = []
    for(let i = 0;i<nums.length;i++){
        arr.push(preArr[i])
        arr.push(nums[i])
    }
    return arr
};
console.log(shuffle([2,5,1,3,4,7],3))
    </script>
