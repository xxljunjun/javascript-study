<body>
    <script>
        /**
 * @param {string} s
 * @param {number} k
 * @return {string}
 */
var digitSum = function(s, k) {
    while (s.length>k) {
        let arr =[]
        for(let i = 0;i<s.length;i+=k){
            arr.push(s.slice(i,i+k))
        }
        console.log('arr',arr)
        arr = arr.map(val=>{
            return val.split('').reduce((total,val,idx)=>{
                return total+=Number(val)
            },0)
        })
        console.log('arr',arr.join(''))
        s=arr.join('')
       
    }
    return s

};
console.log(digitSum("00000000",3))
    </script>
</body>
