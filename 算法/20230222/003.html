<body>
    <script>
        /**
 * @param {number[]} nums
 * @return {number[]}
 */
var separateDigits = function(nums) {
    let arr = []
    nums.forEach(val=>{
         val.toString().split('').forEach(item=>{
            arr.push(item)
         })
    })
    return arr
};
console.log(separateDigits([13,25,83,77]))
    </script>
</body>
</html>
