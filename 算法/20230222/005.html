  <body>
    <script>
              /*
                  超市正在促销，你可以用 numExchange 个空水瓶从超市兑换一瓶水。最开始，你一共购入了 numBottles 瓶水。

      如果喝掉了水瓶中的水，那么水瓶就会变成空的。

      给你两个整数 numBottles 和 numExchange ，返回你 最多 可以喝到多少瓶水。

              */
              /**
       * @param {number} numBottles
       * @param {number} numExchange
       * @return {number}
       */
      var numWaterBottles = function(numBottles, numExchange) {
         
          let nullNum = numBottles //还剩 15 个空瓶子
          let sum = numBottles  //喝了15瓶水

            //如果空瓶子数少于numExchange。就不能换了
          while(nullNum>=numExchange){
            // 15
            let num = Math.floor(nullNum/numExchange) //能换几瓶水 3
            nullNum = num+(nullNum%numExchange) //2
            sum+=num
          }
          return sum
      };
      console.log(numWaterBottles(15,4))
    </script>
  </body>
