<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /*
            如果数组是单调递增或单调递减的，那么它是 单调 的。

            如果对于所有 i <= j，nums[i] <= nums[j]，那么数组 nums 是单调递增的。 如果对于所有 i <= j，nums[i]> = nums[j]，那么数组 nums 是单调递减的。

            当给定的数组 nums 是单调数组时返回 true，否则返回 false。

            示例 1：

            输入：nums = [1,2,2,3]
            输出：true
            示例 2：

            输入：nums = [6,5,4,4]
            输出：true
            示例 3：

            输入：nums = [1,3,2]
            输出：false

        */
      /**
       * @param {number[]} nums
       * @return {boolean}
       */
      var isMonotonic = function (nums) {
        //直接用暴力拆解会超时，用双指针
        let n = 0;
        let m = 1;
        let flag1 = false;
        let flag2 = false;
        while (n < nums.length && m < nums.length) {
          if (nums[m] > nums[n]) {
            flag1 = true;
            //单调递增
          }
          if (nums[m] < nums[n]) {
            //单调递减
            flag2 = true;
          }
          n++;
          m++;
          if (flag1 && flag2) {
            return false;
          }
        }
        return true;
      };
      console.log(isMonotonic([1, 2, 2, 3]));
    </script>
  </body>
</html>
