    <script>
        /**
 * @param {number[]} nums
 * @return {number}
 */
var missingNumber = function(nums) {
    nums.sort((a,b)=>{
        return a-b
    })
    console.log(nums)
    for(let i = 1;i<nums.length;i++){
        if(nums[i]-nums[i-1] !==1){
            return nums[i]-1
        }
        
    }
    
};
console.log(missingNumber([3,0,1]))
    </script>
