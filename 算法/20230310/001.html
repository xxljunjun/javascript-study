<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            给你一个下标从 0 开始的整数数组 nums ，请你找到 最左边 的中间位置 middleIndex （也就是所有可能中间位置下标最小的一个）。

            中间位置 middleIndex 是满足 nums[0] + nums[1] + ... + nums[middleIndex-1] == nums[middleIndex+1] + nums[middleIndex+2] + ... + nums[nums.length-1] 的数组下标。

            如果 middleIndex == 0 ，左边部分的和定义为 0 。类似的，如果 middleIndex == nums.length - 1 ，右边部分的和定义为 0 。

            请你返回满足上述条件 最左边 的 middleIndex ，如果不存在这样的中间位置，请你返回 -1 。

             

            示例 1：

            输入：nums = [2,3,-1,8,4]
            输出：3
            解释：
            下标 3 之前的数字和为：2 + 3 + -1 = 4
            下标 3 之后的数字和为：4 = 4
            示例 2：

            输入：nums = [1,-1,4]
            输出：2
            解释：
            下标 2 之前的数字和为：1 + -1 = 0
            下标 2 之后的数字和为：0
            示例 3：

            输入：nums = [2,5]
            输出：-1
            解释：
            不存在符合要求的 middleIndex 。
            示例 4：

            输入：nums = [1]
            输出：0
            解释：
            下标 0 之前的数字和为：0
            下标 0 之后的数字和为：0
        */
      /**
       * @param {number[]} nums
       * @return {number}
       */
      var findMiddleIndex = function (nums) {
        //思路遍历  把左边的数据累加  右边数据累加  相等就返回
        for(let i = 0;i<nums.length;i++){
            let arrL = nums.slice(0,i)
            let arrR = nums.slice(i+1,nums.length)
            console.log('arrL',arrL)
            console.log('arrR',arrR)
            let sumL = arrL.reduce((total,val,idx)=>{
                return total+=val
            },0)
            let sumR = arrR.reduce((total,val,idx)=>{
                return total+=val
            },0)
            if(sumL == sumR){
                return i
            }
        }
        return -1
      };
      console.log(findMiddleIndex([10,12]));
    </script>
  </body>
</html>
