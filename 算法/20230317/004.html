<body>
    <script>
        /**
 * @param {number} num1
 * @param {number} num2
 * @return {number}
 */
var countOperations = function(num1, num2) {
    //思路
    let idx = 0
    if(num1 == num2) {
        return idx+1
    }
    while(num1 !=0 &&  num2 != 0){
        idx+=1
        if(num1>= num2){
            num1 = num1 - num2
        }else{
            num2 = num2 - num1
        }
    }
    return idx
   
};
console.log(countOperations())
    </script>
