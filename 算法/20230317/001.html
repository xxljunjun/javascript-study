<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
 * @param {number[]} nums
 * @return {boolean}
 */
var divideArray = function(nums) {
    //对数必须是偶数
    //每一个数字重复的是偶数
    if(nums.length%2 != 0)return false
    let myMap = new Map()
    for(let i = 0;i<nums.length;i++){
        if(myMap.has(nums[i])){
            myMap.set(nums[i],myMap.get(nums[i])+1)
        }else{
            myMap.set(nums[i],1)
        }
    }
    console.log('myMap',Array.from(myMap.values()))
    let arr = Array.from(myMap.values())
    
    for(let i = 0;i<arr.length;i++){
        if(arr[i]%2 != 0){
            return false
        }
    }
    return true
};
console.log(divideArray([3,2,3,2,2,2]))
    </script>
</body>
</html>
