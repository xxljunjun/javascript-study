<body>
    <script>
        /**
 * @param {number[]} digits
 * @return {number[]}
 */
var findEvenNumbers = function(digits) {
    //罗列所有  偶数 去掉前置0
    let arr = []
     let numArr = [
            [0,1,2],
            [0,2,1],
            [1,0,2],
            [1,2,0],
            [2,1,0],
            [2,0,1],
            ]
    for(let i = 0;i<digits.length-2;i++){
        for(let j = 0;j<numArr.length;j++){
              let str = ''+digits[i+numArr[j][0]]+digits[i+numArr[j][1]]+digits[i+numArr[j][2]]
              arr.push(str)
        }
    }
    console.log('arr',arr)
    return arr.filter(val=>{
        return val.indexOf('0') != 0
    })
};
console.log(findEvenNumbers([2,1,3,0]))  //[1,2,3,4,5,6]
    </script>
</body>
