    <script>
      /*
            给你一个正整数数组 arr ，请你计算所有可能的奇数长度子数组的和。

            子数组 定义为原数组中的一个连续子序列。

            请你返回 arr 中 所有奇数长度子数组的和 。

             

            示例 1：

            输入：arr = [1,4,2,5,3]
            输出：58
            解释：所有奇数长度子数组和它们的和为：
            [1] = 1
            [4] = 4
            [2] = 2
            [5] = 5
            [3] = 3
            [1,4,2] = 7
            [4,2,5] = 11
            [2,5,3] = 10
            [1,4,2,5,3] = 15
            我们将所有值求和得到 1 + 4 + 2 + 5 + 3 + 7 + 11 + 10 + 15 = 58
            示例 2：

            输入：arr = [1,2]
            输出：3
            解释：总共只有 2 个长度为奇数的子数组，[1] 和 [2]。它们的和为 3 。
            示例 3：

            输入：arr = [10,11,12]
            输出：66
                    */
      /**
       * @param {number[]} arr
       * @return {number}
       */
      var sumOddLengthSubarrays = function (arr) {
        let numArr = [];
        for (let i = 1; i < arr.length + 1; i++) {
          if (i % 2 != 0) {
            numArr.push(i);
          }
        }
        console.log("numArr", numArr);
        let newArr = [];
        for (let j = 0; j < numArr.length; j++) {
          for (let i = 0; i < arr.length; i++) {
            if(numArr[j]<=arr.length){
                if(arr.slice(i, i + numArr[j]).length == numArr[j]){
                    newArr.push(arr.slice(i, i + numArr[j]));
                }
            }
          }
        }
        console.log("newArr", newArr);
        return newArr.reduce((total, currentValue, currentIndex, arr)=>{
            let sum = 0
            currentValue.forEach(val=>{
                sum+=val
            })
            return total+sum
        },0)
