如果反转后整数超过 32 位的有符号整数的范围 [−231,  231 − 1] ，就返回 0。

假设环境不允许存储 64 位整数（有符号或无符号）。
        */

      /**
       * @param {number} x

       */
      var reverse = function (x) {
        //   let str = ''

        //     newArr.shift()
        // }
        // if(str){
        //     newArr.push(str)

        // return newArr.reverse()
        let arr =  x.toString().split('').reverse()
        let newArr = []
        arr.forEach(val => {
            newArr.push(Number(val))
        });
        return newArr
      };
