<body>
    <script>
        /**
 * @param {string} s
 * @return {string}
 */
var sortSentence = function(s) {
    let arr = s.split(' ')
    let len = arr.length
    let newArr = new Array(len-1)
    for(let i = 0;i<len;i++){
        let num = arr[i].split('')[arr[i].length-1]
        let str = arr[i].slice(0,arr[i].length-1)
        newArr[num-1] = str
    }
    return newArr.join(' ')
};
console.log(sortSentence("is2 sentence4 This1 a3"))
    </script>
</body>
</html>
