    <script>
        /*

        */

        /**
 * @param {number[][]} edges
 * @return {number}
 */
var findCenter = function(edges) {
    for(let i = 0;i<edges[0].length;i++){
        let flag = true
        for(let j = 0;j<edges.length;j++){
           if(edges[j].indexOf(edges[0][i]) == -1){
            flag = false
            break
           }
        }
        if(flag){
            return edges[0][i]
        }
    }
};

console.log(findCenter( [[1,2],[5,1],[1,3],[1,4]]))
    </script>
