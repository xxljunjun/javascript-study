    <script>
        /*
            编写一个函数来查找字符串数组中的最长公共前缀。
            如果不存在公共前缀，返回空字符串 ""。
        */

       /**
         * @param {string[]} strs
         * @return {string}
         */
        let strs = ['flow','flows','fld','flde']
        var longestCommonPrefix = function(strs) {
           for(var i =0;i<strs.length;i++){
              let arr = strs[i].split()
              console.log(arr)
           }
        };
        longestCommonPrefix(strs)
    </script>
