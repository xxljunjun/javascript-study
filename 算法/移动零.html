<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>排序算法</title>
  </head>
  <body>
    <script>
      /**
       * --- 测试用例 ---
       *
       * 输入：[1, 34, 5, 76, 8, 6, 9, 7, 6, 3]
       * 输出：[1, 3, 5, 6, 6, 7, 8, 9, 34, 76]
       * （1）在数据集之中，选择一个元素作为"基准"（pivot）。

　　        （2）所有小于"基准"的元素，都移到"基准"的左边；所有大于"基准"的元素，都移到"基准"的右边。

　　        （3）对"基准"左边和右边的两个子集，不断重复第一步和第二步，直到所有子集只剩下一个元素为止。
       *
       * --- 说明 ---
       *
       * 思考：快速排序是稳定的吗？
       * 解答：base 的每次选择，会导致快排是不稳定排序。
       */
      const quickSort = (nums) => {
        if (nums.length < 2) {
          return nums;
        } else {
          var left = [];
          var right = [];
          var pivot = Math.floor(nums.length / 2); // Math.floor 向下取整
          var base = nums.splice(pivot, 1)[0];
          for (let i = 0; i < nums.length; i++) {
            if (nums[i] < base) {
              left.push(nums[i]);
            } else {
              right.push(nums[i]);
            }
          }
        }
        return quickSort(left).concat([base], quickSort(right));
      };

      /**
       * --- 测试用例 ---
       *
       * 输入：[5, 2, 4, 7, 9, 8, 3, 6, 3, 8, 3]
       * 输出：[2, 3, 3, 3, 4, 5, 6, 7, 8, 8, 9]
       *
       * --- 说明 ---
       *
       * 思考：冒泡排序是稳定的吗？
       * 解答：稳定。相等的元素不发生交换
       */
      const bubbleSort = (nums) => {
        for (var i = 0; i < nums.length; i++) {
          for (var j = 0; j < nums.length - 1 - i; j++) {
            if (nums[j] > nums[j + 1]) {
              let tmp = nums[j];
              nums[j] = nums[j + 1];
              nums[j + 1] = tmp;
            }
          }
        }
        return nums;
      };
      /**
       * --- 测试用例 ---
       *
       * 输入：[6, 45, 3, 2, 5, 6, 8, 4, 3, 4, 56, 67, 5]
       * 输出：[2, 3, 3, 4, 4, 5, 5, 6, 6, 8, 45, 56, 67]
       *
       * --- 说明 ---
       *
       * 思考：选择排序是稳定的吗？
       * 解答：要看代码是如何实现的，在本例中由于有交换，所以是不稳定排序。
       */

      const selectSort = (nums) => {
        var idx; // 最小值的索引
        for (var i = 0; i < nums.length - 1; i++) {
          idx = i;
          for (var j = i + 1; j < nums.length; j++) {
            if (nums[j] < nums[idx]) {
              idx = j;
            }
          }
          if (nums[i] > nums[idx]) {
            let tmp = nums[idx];
            nums[idx] = nums[i];
            nums[i] = tmp;
          }
        }
        return nums;
      };

      /*
        插入排序:稳定性
      */

      function insertionSort(arr) {
        var preIndex, current;
        for (var i = 1; i < arr.length; i++) {
          preIndex = i - 1;
          current = arr[i];
          //两种情况，// 大于前一个值时或者全部循环完后preIndex<0
          while (preIndex >= 0 && arr[preIndex] > current) {
            arr[preIndex + 1] = arr[preIndex];
            preIndex--;
          }
          
          arr[preIndex + 1] = current;
        }
        return arr;
      }
    </script>
  </body>
</html>
