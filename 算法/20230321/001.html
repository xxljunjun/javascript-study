  <body>
    <script>
      /**
       * @param {string} digits
       * @return {string[]}
       */
      var letterCombinations = function (digits) {
        // let obj = {
        //   2: "abc",
        //   3: "def",
        //   4: "ghi",
        //   5: "jkl",
        //   6: "mno",
        //   7: "pqrs",
        //   8: "tuv",
        //   9: "wxyz",
        // };
        // if (digits.lengtg == 0) return [];
        // if (digits.lengtg == 1) {
        //   return obj[digits].split("");
        // }
        // let arr = [];
        // for (let i = 0; i < digits.length; i++) {
        //   arr.push(obj[digits[i]]);
        // }
        // console.log("arr", arr);
        // for (let i = 0; i < arr.length; i++) {

        //    for(let j = 0;j<arr[i].length;j++){

        //    }
        // }

        const map = new Map();
        const res = [];
        if (digits.length == 0) return [];
        map.set("2", ["a", "b", "c"]);
        map.set("3", ["d", "e", "f"]);
        map.set("4", ["g", "h", "i"]);
        map.set("5", ["j", "k", "l"]);
        map.set("6", ["m", "n", "o"]);
        map.set("7", ["p", "q", "r", "s"]);
        map.set("8", ["t", "u", "v"]);
        map.set("9", ["w", "x", "y", "z"]);

        var backtrack = function (digits, index, sb) {
          var len = digits.length;
          if (index === len) {
            const s = sb.join("");
            res.push(s);
            return;
          }

          for (let c of map.get(digits.charAt(index))) {
            sb.push(c);
            backtrack(digits, index + 1, sb);
            sb.pop();
          }
        };
        backtrack(digits, 0, []);
        return res;
      };
      console.log(letterCombinations("2345"));
    </script>
