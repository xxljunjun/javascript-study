    <script>
      /*
            给定一组非负整数 nums，重新排列每个数的顺序（每个数不可拆分）使之组成一个最大的整数。

注意：输出结果可能非常大，所以你需要返回一个字符串而不是整数。

 

示例 1：

输入：nums = [10,2]
输出："210"
示例 2：

输入：nums = [3,30,34,5,9]    ===>   [9,5,34,3,30]
输出："9534330"
        */
       /**
 * @param {number[]} nums
 * @return {string}
 */
var largestNumber = function(nums) {
    //利用数组方法将数组转为字符串数组
    nums = nums.join("|")
    nums = nums.split("|")
    //利用sort自定义排序，join连接字符串
    nums = nums.sort(function(a,b){
        console.log(b)
        let ta = a.substr(0,1)
        let tb = b.substr(0,1)
        // a-b小于0时，a排在b的前面
        if(ta > tb){
            return -1
        }else if(ta == tb){
            //判断组合后的大小
            //9594   9495
            if(parseInt(a+b) < parseInt(b+a)) return 1
            return -1
        }
        return 1
    }).join("")
    return parseInt(nums)==0?"0":nums
};

console.log(largestNumber([3,30,34,5,9]))
    </script>
