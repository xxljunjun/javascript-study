    <script>
      /*
            数组中重复的数字

在一个长度为 n 的数组 nums 里的所有数字都在 0～n-1 的范围内。数组中某些数字是重复的，但不知道有几个数字重复了，也不知道每个数字重复了几次。请找出数组中任意一个重复的数字。
        */
      /**
       * @param {number[]} nums
       * @return {number}
       */
      //   var findRepeatNumber = function (nums) {
      //     let numArr = new Set();
      //     for (let i = 0; i < nums.length; i++) {
      //       if (numArr.has(nums[i])) {
      //         return nums[i];
      //       } else {
      //         numArr.add(nums[i]);
      //       }
      //     }
      //   };
      //   findRepeatNumber([2, 3, 1, 0, 2, 5, 3]); //输出：2或3

      var findRepeatNumber = function (nums) {
        let newArr = [];
        for (let i = 0; i < nums.length; i++) {
          if (newArr.length > 0) {
            if (newArr.indexOf(nums[i]) > -1) {
              return nums[i];
            } else {
              newArr.push(nums[i]);
            }
          } else {
            newArr.push(nums[i]);
          }
        }
      };
      findRepeatNumber([2, 3, 1, 0, 2, 5, 3]); //输出：2或3
    </script>
