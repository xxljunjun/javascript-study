    <script>
        let isSame = function(str1,str2){
            // if(str1.length !== str2.length) return false
            //先把字符串进行排序
            str1 = str1.split('').sort().join().replace(/,/g,'')
            str2 = str2.split('').sort().join().replace(/,/g,'')
            console.log(str1)
            console.log(str2)
            for(let i =0;i<str1.length;i++){
                if(str1[i] !== str2[i]) return false
            }
            return true
        }
       console.log( isSame('fzhabc','abfzhc'))
    </script>
