<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http的Content-Type</title>
</head>
<body>
    <script>
        //http协议是Hyper Text Transfer Protocol（超文本传输协议）的缩写,是用于从万维网服务器传输超文本到本地浏览器的传送协议，使用TCP/IP通信协议传输数据，面向对象简洁、快速、无连接、无状态。
        /*
            Conenet-Type:application/x-www-form-urlencoded
            Content-Type:multipart/form-data; boundary=aBoundaryString
            Content-Type:application/json;charset=UTF-8
            说明请求或返回的消息是用什么格式进行编码的，在request header和response header里都有存在

            + 请求头
            + 响应头
            + 
        */
        // http请求：普通http请求通httpRequest象请求服务器接受请求返数据需要页面刷新
        // AJAX请求：AJAX通xmlHttpRequest象请求服务器服务器接受请求返数据实现刷新交互
        // +++ AJAX请求头会多一个x-requested-with参数，值为XMLHttpRequest
        //axios是基于promise和ajax封装的http请求
        var xhr = new XMLHttpRequest();
        console.log(xhr)
    </script>
</body>
</html>
