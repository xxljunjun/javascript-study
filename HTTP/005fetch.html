<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch</title>
  </head>
  <body>
    <script>
      /*
            fetch请求，
                window的内置对象fetch
        */
       console.log('window的内置对象',window)
       console.log('挂载到window上了',fetch)

      fetch("http://way.jd.com")
        .then((response) => {
            console.log('请求成功',response)
        })
        .catch((eror) => {
          console.log('请求失败',eror);
        });
    </script>
  </body>
</html>
