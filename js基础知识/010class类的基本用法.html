	/* 
		Es6中的class类
		ES6 的类，完全可以看作构造函数的另一种写法。
		class使用的时候，也是直接对类使用new命令，跟构造函数的用法完全一致。
		类的内部所有定义的方法，都是不可枚举的（non-enumerable）。
		constructor()方法是类的默认方法，通过new命令生成对象实例时，自动调用该方法
		类必须使用new调用，否则会报错。
		这是它跟普通构造函数的一个主要区别，后者不用new也可以执行
	
	 */

	// var p = new Point(1, 2);
	// p.toString() //(1,2)

	class Point {
		constructor(x, y) {
			this.x = x;
			this.y = y;
		}
		toString() {
			return '(' + this.x + ', ' + this.y + ')';
		}
	}
