<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的sort方法</title>
  </head>
  <body>
    <script>
       /*
         1、不传参数：使用sort方法直接对字母按a-z的顺序排序
       */
      let arr_1 = ['g','j','a','n','p']
      let retrunArr_1 = arr_1.sort()
      console.log("按a-z的顺序排序原数组",arr_1)
      console.log("按a-z的顺序排序返回后的数组",retrunArr_1)

      /*
        2、不传参数：对数字的 话不是根据数字的大小，而是根据首个数字的大小进行排序
      */
      let arr_2 = [325,345,2,34,4,7,45523,56,56]
      let retrunArr_2 = arr_2.sort()
      console.log("对数字原数组",arr_2)
      console.log("对数字返回后的数组",retrunArr_2)

      /*
        3、传参数：
      */
      let ar_3 = [1,22,33,44,11,55,88,100]
      let retrunArr_3 = ar_3.sort((a,b)=>{
        return a-b
      })
      console.log("函数作为入参对数字原数组",ar_3)
      console.log("函数作为入参对数字返回后的数组",retrunArr_3)
      /*
        3、数组嵌套进行排序；
      */
      let arr_4 = [
        { id: 2, name: "小溪流" },
        { id: 1, name: "军军" },
        { id: 3, name: "xxl" },
        { id: 7, name: "333" },
        { id: 9, name: "222" },
        { id: 11, name: "xxx" },
      ];
      let retrunArr_4 = arr_4.sort(compare("id"));
      function compare(item) {
        return function (a, b) {
          var value1 = a[item];
          var value2 = b[item];
          return value1 - value2;
        };
      }
      console.log("数组嵌套对象的原数组", arr_4);
      console.log("数组嵌套对象的返回后的数组", retrunArr_4); //不是对数字进行比较大小，是根据字符串
    </script>
  </body>
</html>
