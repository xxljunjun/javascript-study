<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      /*
			属性名：Object.keys()
				==>返回一个包含所有给定对象自身可枚举属性名的数组。
			属性名：Object.getOwnPropertyNames()
				==>返回一个数组，它包含了指定对象所有的可枚举或不可枚举的属性名。
			属性值：Object.values()
				==>返回给定对象自身可枚举的属性值的数组。
		*/
      var obj = {
        name: "xxl",
        age: 12,
        some: {
          a: 1,
          b: 2,
        },
      };
      console.log(Object.keys(obj)); //['name', 'age', 'some']
      console.log(Object.getOwnPropertyNames(obj)); //['name', 'age', 'some']
      console.log(Object.values(obj)); //['xxl',12, {a:1,b:2}]
    </script>
  </body>
</html>
