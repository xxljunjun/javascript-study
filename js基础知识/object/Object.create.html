<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      /*
      	Object.create()
      		==>使用指定的原型对象和属性创建一个新对象。
      */
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }

      let obj = new Person("xxl", 15);
      let a1 = Person.prototype;
      let a2 = obj.__proto__;

      //   console.log(Person.prototype);
      //   console.log(obj.prototype);
      console.log(a1 == a2);

      let newobj = Object.create(obj);
      //   console.log(newobj.age);

      // 创建一个以另一个空对象为原型,且拥有一个属性p的对象
      o = Object.create({}, { p: { value: 42 } });

      // 省略了的属性特性默认为false,所以属性p是================不可写,不可枚举,不可配置的:
      o.p = 24;
      o.p;
      //42

      o.q = 12;
      for (var prop in o) {
        console.log(prop);
      }
      //"q"

      delete o.p;
      //false
    </script>
  </body>
</html>
