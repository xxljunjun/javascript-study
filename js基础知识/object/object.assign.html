<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object.assign()</title>
  </head>

  <body>
    <script>

      /*
        ### 复制对象的方式

        ```
        1、JSON.parse(JSON.stringify(obj)) 深复制(具有局限性)
        2、object.assign() 
        3、for...in...更多时候是用来对对象进行遍历
        4、{...}

        ```
      */
      /*
			Object.assign()
				==>通过复制一个或多个对象来创建一个新的对象。
				==>对象的属性值是简单数据类型时是深拷贝，是复杂数据类型时是浅拷贝
		*/

      //当拷贝的对象属性为基本数据类型  ==>深复制
      //   const a_object = {
      //     a: null,
      //     b: undefined,
      //   };
      //   const new_object = Object.assign({}, a_object);
      //   new_object.a = 1000;
      //   console.log("旧object", a_object);
      //   console.log("新object", new_object);

      //当拷贝的对象属性为复杂数据类型   ==>浅复制
      const xxl = {
        name: "xxl",
        age: 12,
        some: {
          a: 1,
          b: 2,
        },
      };

      // let new_xxl = Object.assign({}, xxl);  //对象嵌套对象时是浅复制
      let new_xxl = JSON.parse(JSON.stringify(xxl))  //深复制
      for(let val in xxl){
        console.log("复制",val)
      }


      new_xxl.some.a = 11111;
      console.log("旧", xxl);
      console.log("new_xxl", new_xxl);
    </script>
  </body>
</html>
