<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		/*
			Object.assign()
				==>通过复制一个或多个对象来创建一个新的对象。
		*/
		const a_object = {
			a: 1,
			b: 2
		}
		const b_object = {
			b: 1,
			c: 2
		}
		const new_object = Object.assign(a_object, b_object)
		console.log('旧object', a_object)
		console.log('新object', new_object)
	</script>
</body>

</html>
