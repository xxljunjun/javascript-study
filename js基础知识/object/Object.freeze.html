<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>freeze</title>
</head>

<body>
	<script>
		'use strict'
		/*
			Object.freeze()
				==>冻结对象：其他代码不能删除或更改任何属性。
		*/
		const obj = {
			prop: 42
		};
		Object.freeze(obj);
		obj.prop = 33;
		// Throws an error in strict mode
		console.log(obj.prop);
// expected output: 42
	</script>
</body>

</html>
