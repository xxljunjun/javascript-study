<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width:200px;
            background: red;
            transition: width 10s;
        }
    </style>
    <div>
        <button id="btn" onClick="myclick()">触发点击事件</button>
        <div class="box"></div>
    </div>
    
</head>
<body>
    <script>
        const btn = document.getElementById('btn')
        const box = document.getElementsByClassName('box')[0]
        function myclick(){
           console.log(box)
           box.style.width = 30000 + 'px'

        }
    </script>
</body>
</html>
